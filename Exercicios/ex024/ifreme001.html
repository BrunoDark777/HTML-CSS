<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        iframe{
            height: 400px;
            width: 400px;
        }
    </style>
    <title>Estudos de Iframe</title>
</head>
<body>
   <h1>Testando o uso de um iframe</h1> 
   <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">Cursoemvideo</a> para aprender a programar.</p>

   <p>Acessando o site do 
     <!--Tamanho padrão 300x150 px-->
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no"><a href="https://www.cursoemvideo.com" target="_blank">Cursoemvideo</a></iframe>

    para aprender a programar.
   </p>

   <p>O repositorio do Guanabara 

    <iframe src="https://www.gustavoguanabara.github.io" frameborder="0"><a href="https://www.gustavoguanabara.github.io" target="_blank">no Github</a></iframe>

    tambem é bem legal.
   </p>
</body>
</html>
