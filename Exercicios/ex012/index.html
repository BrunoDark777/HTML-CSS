<body>
    <h1>Transferindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>

    <video controls width="300" loop>
        <source src="midia/pexels.mp4.mp4" type="video/mp4">
        <source src="midia/pexels.webm.webm" type="video/webm">
        <p>Infelizmente seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>

    <video controls width="300" loop>
        <source src="midia/file.mp4.mp4" type="video/mp4">
        <source src="midia/file.webm.webm" type="video/webm">
        <p>Infelizmente seu navegador é da idade da pedra, jogue essa merda no lixo!</p>
    </video>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/MGlpiGz9XzY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
