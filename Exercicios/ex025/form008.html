<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="" method="get">

        <div>
            <label for="num1">Numero 1:</label>
            <input type="number" name="num1" id="num1" min="0" max="50" required oninput="soma.innerHTML = Number(num1.value) + Number(num2.value)">
        </div>
        <br>
        <div>
            <label for="num2">Numero 2:</label>
            <input type="number" name="num2" id="num2" min="0" max="50" required oninput="soma.innerHTML = Number(num1.value) + Number(num2.value)">
        </div>
        <br>
        <div>
            <label for="soma">Soma:</label>
            <output name="soma" id="soma">0</output>
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpa">
        </div>
    </form>
</body>
</html>
