<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <div>
            <label for="cor">Cor:</label>
            <input type="color" name="cor" id="cor" value="#00ff00">
        </div>
         <br>
         <div>
            <label for="nivel">Nivel de Satisfação:</label> 
            <input type="range" name="nivel" id="nivel" min="1" max="5" value="2">
         </div>
         <br>
         <div>
            <label for="foto">Foto do Perfil:</label> <br>
            <input type="file" name="foto" id="foto">
         </div>
         <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
