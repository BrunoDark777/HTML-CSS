<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="post">
        <div>
            <label for="est">Estado:</label>
            <select name="est" id="est">
                <option value="" selected>Escolha</option>
                <optgroup label="Suldeste">
                    <option value="SP">SP</option>
                    <option value="RJ">RJ</option>
                    <option value="MG">MG</option>
                </optgroup>
                <optgroup label="misturado">
                    <option value="PE">PE</option>
                    <option value="AM">AM</option>
                    <option value="ES">ES</option>
                    <option value="PR">PR</option>
                    <option value="SC">SC</option>
                </optgroup>
            </select>
        </div>
        <br>
        <div>
            <label for="prof">Profição:</label>
            <input type="text" name="prof" id="prof" list="lstprof">
            <datalist id="lstprof">
                <option>Desenvolvedor</option>
                <option>Analista de Sistemas</option>
                <option>Scrum Master</option>
                <option>Gerente de TI</option>
                <option>Webdesigner</option>
            </datalist>
        </div>
        <br>
        <div>
            <label for="texto">Conte sua historia:</label> <br>
            <textarea name="texto" id="texto" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
