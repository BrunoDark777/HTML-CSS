<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get">

        <div>
            <label for="ano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="ano" min="1900" max="2023" value="2000" oninput="calcIdade()">
        </div>
        <br>
        <div>
            <label for="idade">Sua idade é:</label>
            <output id="idade">23</output>
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpa">
        </div>
        
    </form>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            idade.innerHTML= Number(atual) - Number(ano.value)
        }
    </script>
</body>
</html>
