<body>
    <h1>Exemplos de Formulario</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Nome do UsuÃ¡rio" required>
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="imail" placeholder="exemplo@exemplo" required>
            </div>
            <br>
            <div>
                <label for="tel">Telefone:</label>
                <input type="tel" name="tel" id="tel" placeholder="(XX)XXXX-XXXX" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required>
                <!--Estudar mais RegEx-->
            </div>
        </fieldset>
        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
